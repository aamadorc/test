# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to gh-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
    - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: null

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  id-token: write
  pages: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    #environment:
    #  name: github-pages
    #  url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: false

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: '**/requirements-docs.txt'

      - name: Create virtual environment, enable and install dependencies
        working-directory: null
        run: |
          python -m venv .venv
          source .venv/bin/activate
          echo "VIRTUAL ENV:" $VIRTUAL_ENV
          pip install -r requirements-docs.txt
          mkdir docs 2>/dev/null || true
          python generate-extra-docs.py > docs/changes.md
          cd docs; ln ../docs/README.md; cd -
          mkdocs build
          #cd site
          tar zcf tarball.tar.gz --exclude tarball.tar.gz . || true
          mv tarball.tar.gz site

      #- name: Generate documents ðŸ”§
      #  run: |
      #    mkdir docs 2>/dev/null || true
      #    python generate-extra-docs.py > docs/changes.md
      #    mkdocs build

      #- name: Deploy ðŸš€
      #  uses: JamesIves/github-pages-deploy-action@v4
      #  with:
      #    branch: gh-pages
      #    folder: site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
